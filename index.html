<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>FM Challenge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <article class="left_product">
        <img
          class="perfume"
          src="./images/image-product-desktop.jpg"
          alt="perfume"
        />
      </article>
      <article class="right_product">
        <h2 class="container_prod--subtitle">PERFUME</h2>
        <h1 class="container_prod--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="container_prod--text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <ul>
          <li class="price">$149.99</li>
          <li><s>$169.99</s></li>
        </ul>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart" />Add to Cart
        </button>
      </article>
    </div>
  </body>
</html>
